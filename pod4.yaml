apiVersion: v1
kind: Pod
metadata:
  name: webapp-release-0-5
  labels:
    app: webapp
    release: "0-5"
spec:
  containers:
  - name: webapp
    image:  richardchesterwood/k8s-fleetman-webapp-angular:release0

---
apiVersion: v1
kind: Service
metadata:
  name: fleetman-webapp

spec:

  selector:
    app: webapp
    release: "0-5"
  ports:
    - name: http
      port: 8080
      nodePort: 30080

  type: LoadBalancer
